<h2>Request Your Design</h2>
<form id="designForm">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="description" placeholder="Describe your design request" required></textarea>
  <input type="file" name="files" multiple>
  <button type="submit">Send Request & Continue to Payment</button>
</form>

<!-- EmailJS Scripts -->
<script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
<script>
  emailjs.init("YOUR_USER_ID"); // Replace with your actual EmailJS user ID
  const form = document.getElementById("designForm");
  form.addEventListener("submit", function(event) {
    event.preventDefault();
    emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this).then(
      function() {
        alert("Your request has been sent! Weâ€™ll be in touch soon.");
        window.location.href = "payment.html";
      },
      function(error) {
        alert("Oops! Something went wrong. Try again later.");
      }
    );
  });
</script>
</body>
</html>
